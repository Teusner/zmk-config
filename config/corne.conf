# Uncomment the following line to enable the Corne OLED Display
CONFIG_ZMK_DISPLAY=y

# Enable RGB underglow
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

# Set default effect to breathing
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=2

# Set the default hue to turquoise (128/255 of color wheel)
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=128
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=255
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=100

# Optional: Configure auto-off timer (in minutes, 0 to disable)
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=30